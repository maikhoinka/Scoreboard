<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreAll">
                <h3 class="home">HOME</h3>
                <div class="scoreboard">
                    <div class="timer">
                        <p id="counter-left">0</p>
                    </div>
                    <div class="buttonContainer">
                        <button id="plus-one" onclick="addOne()">+1</button>
                        <button id="plus-two" onclick="addTwo()">+2</button>
                        <button id="plus-three" onclick="addThree()">+3</button>
                    </div>
                </div>    
            </div>
            <button id="reset-btn" onclick="reset()">RESET</button>
            <div>
                <div class="scoreAll">
                    <h3 class="home">GUEST</h3>
                    <div class="scoreboard">
                        <div class="timer">
                            <p id="counter-right">0</p>
                        </div>
                        <div class="buttonContainer">
                            <button id="plus-one" onclick="addOneR()">+1</button>
                            <button id="plus-two" onclick="addTwoR()">+2</button>
                            <button id="plus-three" onclick="addThreeR()">+3</button>
                        </div>
                    </div>    
                </div>
            </div>
 
        </div>
        <script src="index.js"></script>
    </body>
</html>
